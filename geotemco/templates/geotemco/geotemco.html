{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{{ title }}</title>
    <script src="{% static "geotemco/js/DatasourceWidget.js" %}"></script>
    <script src="{% static "geotemco/geotemco-min.js" %}"></script>
    <link rel="stylesheet" href="{% static "geotemco/css/geotemco.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "geotemco/css/global.css" %}" type="text/css" />
</head>

<body>

<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled in order for this application to display correctly.
    </div>
</noscript>

<div align=center>
    <div id="datasourceDiv"></div>
    <div id="mapContainerDiv" style="position:relative;margin-top:20px;"></div>
    <div id="plotContainerDiv" style="position:relative;margin-top:20px;"></div>
    <div id="tableContainerDiv" style="position:relative;margin-top:20px;"></div>
</div>

<script>
    var mapDiv = document.getElementById("mapContainerDiv");
    var map = new WidgetWrapper();
    var mapWidget = new MapWidget(map,mapDiv,{
        mapTitle: "Publication Place"
    });

    var timeDiv = document.getElementById("plotContainerDiv");
    var time = new WidgetWrapper();
    var timeWidget = new TimeWidget(time,timeDiv,{
        timeTitle: "Publication Date"
    });

    var tableDiv = document.getElementById("tableContainerDiv");
    var table = new WidgetWrapper();
    var tableWidget = new TableWidget(table,tableDiv);

    new DatasourceWidget([map,time,table],{{ data_sources|safe }},"Load Your Data");
</script>

</body>

</html>
